<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    {% load static %}
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- iconscout cdn link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/user_profile.css' %}">
</head>
<body style="background-image:url({% static '/images/b2.jpg' %})">

<div class="update-profile" style="min-height: 100vh;">
    <form action="/change_password" method="post" enctype="multipart/form-data">
       
        
        {% if image %}
        <img src="{{image}}" alt="">
        {% else %}
        <img src="{% static '/images/doc.png' %}" alt="">
        {% endif %}

       
        <div class="flex" style="justify-content: center;">
            <div class="inputBox">
                <span>Enter Your Email!</span>
                <input type="text" name="email" id="" class="box">
               
                <span>Enter Your  Security Question</span>
                <input type="text" name="question" id="" class="box">
    
                <span>Enter Your Answer </span>
                <input type="text" name="ans" id="" class="box">

                <span>New Password</span>
                <input type="text" name="npass" id="" class="box">

                <span>Confirm Password </span>
                <input type="text" name="cpass" id="" class="box">
               
            </div>
           
        </div>
        <input type="submit" value="change password" name="update_profile" class="btn">
        
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
